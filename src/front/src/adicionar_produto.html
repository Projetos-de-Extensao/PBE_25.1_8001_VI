<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Conteúdo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Pedido</h1>

    <!-- Formulário para adicionar conteúdo -->
    <div class="form-section">
        <h2>Fazer novo pedido</h2>
        <form id="contentForm">
            <input type="text" id="nome" placeholder="nome" required>
            <input type="text" id="preco" placeholder="preço" required>
            <input type="text" id="descricao" placeholder="descrição" required>
            <button type="submit">Adicionar produtos ao pedido</button>
        </form>
    </div>

    <!-- Listagem de conteúdos -->
    <div class="content-list">
        <h2>Lista de produtos</h2>
        <table id="contentTable">
            <thead>
                <tr>
                    <th>Número do produto</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Descrição</th>
                </tr>
            </thead>

            <tbody>
                <!-- Conteúdos serão inseridos aqui -->
            </tbody>
        </table>
    </div>
    <!-- Valor Total -->
    <div class="content-list">
        <table id="valorTable"></table>
    <div class="content-list">



   <script src="script.js"></script>

</body>
</html>
